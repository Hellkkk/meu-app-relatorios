# Nginx Configuration for App RelatÃ³rios
# This configuration enables access to the app on port 80 (http://3.14.182.194/)
# 
# Architecture:
# - Port 80 (this nginx) -> serves as the main entry point
# - Port 3001 (frontend-server.js) -> serves the SPA static files
# - Port 5001 (server.js) -> backend API
#
# Usage:
# 1. Copy this file to /etc/nginx/conf.d/app-relatorios.conf
# 2. Test configuration: sudo nginx -t
# 3. Reload nginx: sudo systemctl reload nginx
# 
# Or use the install script: sudo ./scripts/nginx/install-config.sh

server {
    listen 80;
    server_name _;

    # Logging
    access_log /var/log/nginx/app-relatorios.access.log;
    error_log /var/log/nginx/app-relatorios.error.log;

    # Proxy API requests directly to backend on port 5001
    location /api/ {
        proxy_pass http://127.0.0.1:5001/api/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
    }

    # Proxy all other requests to frontend server on port 3001 (serves SPA)
    location / {
        proxy_pass http://127.0.0.1:3001/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in the future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}
